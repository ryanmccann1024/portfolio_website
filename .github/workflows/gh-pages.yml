name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]           # every push to main triggers a deploy
  workflow_dispatch:           # manual “Run workflow” button

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22        # or 20/18—just stay ≥18

      - name: Install dependencies
        run: npm ci               # uses package-lock.json for reproducible install

      - name: Build
        run: npm run build        # creates the dist/ folder

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist            # publish everything Vite built

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
